---
version: 1
disable_existing_loggers: False
formatters:
  base:
    format: "%(asctime)s - %(levelname)s - %(message)s"
    datefmt: '%d-%m-%Y %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: base
    stream: ext://sys.stdout
  debug_file_handler:
    (): logger.logger.debug_file_handler
    level: DEBUG
    formatter: base
root:
  level: DEBUG
  handlers: [console, debug_file_handler]

